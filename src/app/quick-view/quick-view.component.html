      <ngb-carousel class="" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let x of [1,2,3,4]; let i = index;">
          <div>
            <img src="assets/images/prd-img-{{x}}.webp" alt="Carousel {{i}} Image" />
          </div>
        </ng-template>
      </ngb-carousel>

    </div>

    <div class="product-details col-12 col-md-6">
      <div class="my-3 mx-3">
        <p class="prdct-name">Rs. 1250</p>


        <div class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                Color
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Black</button>
                <button ngbDropdownItem>Pink</button>
                <button ngbDropdownItem>Purple</button>
              </div>
            </div>
          </div>
          <p class="product-info-heading my-4 ">Product Information</p>
          <ul class="product-info-list mx-3">
            <li>Material: Manufactured Wood</li>
            <li>Conversion Types: Day bed; Toddler bed; Bench/Sofa</li>
            <li>Mattress Included: No</li>
            <li>Compatible Mattress Size: 70 X 140cm</li>
            <li>Assembly Required: No</li>
          </ul>


          <div class="quantity-box">
            <div class="rectangle">
              <button class="quantity-btn minus">-</button>
            </div>
            <div class="rectangle">
              <span class="quantity-number">2</span>
            </div>
            <div class="rectangle">
              <button class="quantity-btn plus">+</button>
            </div>
            <div class="align-self-end">
              <button type="button" class="btn btn-info btn-wide">Add to Cart</button>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-info btn-wide1">
              <i class="fas fa-heart"></i>
              Save
            </button>
          </div>

          <p class="full-details-link  mt-3">
            <a href="#">See Full Details</a>
          </p>
        </div>
      </div>
    </div>
