<div class="" layout="m-10" fxHeight="100% - 20px" fxLayout="column" fxAlign="start center">
  <div fxWidth="100%" fxAlign="end center">
    <button color="primary" layout="" mat-stroked-button (click)="addProduct()">Add Product</button>
  </div>

  <div layout="m-t-20" fxWidth="96%">
    <div>
      <mat-form-field class="search-input">
        <mat-label>Search Product</mat-label>
        <input matInput placeholder="Ex. XYZ Product" (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <mat-table [dataSource]="productTableData" class="mat-elevation-z4">
        <ng-container matColumnDef="img">
          <mat-header-cell *matHeaderCellDef> <strong>Product Image</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div class="tbl-img" fxAlign="center">
              <img [ngStyle]="{'width':'100%','border-radius':'8px'}" [src]="element.data?.coverImage"
                alt="Product Image">
            </div>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> <strong> Name</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element" matTooltip="{{element.data.name.length > 30 ? element.data.name:''}}">
            <span class="txt-ovr">{{element.data.name}}</span> </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> <strong>Product Id</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="stock">
          <mat-header-cell *matHeaderCellDef> <strong>Stock</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.stock}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> <strong>Category</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.category}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="brand">
          <mat-header-cell *matHeaderCellDef> <strong>Brand</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.brand}} </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> <strong>Action</strong> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button><mat-icon color="warn">delete</mat-icon></button>
          </mat-cell>
        </ng-container> -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        <mat-header-row *matHeaderRowDef="productColumns;sticky: true"></mat-header-row>
        <mat-row class="mat-row" *matRowDef="let row; columns: productColumns;" (click)="editProduct(row.id)"></mat-row>
      </mat-table>
      <mat-divider></mat-divider>
      <mat-paginator class="mat-elevation-z4" [length]="50">
      </mat-paginator>
    </div>
  </div>

</div>
