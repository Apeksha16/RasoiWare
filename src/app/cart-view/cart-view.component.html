<div class="container">
    <h2 class="mt-3">OTP Verification</h2>
    <p>An OTP has been sent to your registered mobile number. Please enter it below:</p>
  
    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP" />
        <button class="btn btn-primary" (click)="verifyOTP()">Verify OTP</button>
    </div>
    <p class="mt-2">{{ message }}</p>
</div>
