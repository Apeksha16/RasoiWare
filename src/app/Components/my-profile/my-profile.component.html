<div class="container">
  <div class="row">
    <div class="col-3 my-5">
      <div class="user-details d-flex align-items-center">
        <div class="user-icon my-4 mx-3">
          <i class="fas fa-user-circle fa-3x my-3"></i>
        </div>
        <div class="user-name">
          <span>Hello,</span>
          <span>Apeksha Verma</span>
        </div>
      </div>

      <div class="personal-information my-5">
        <div class="d-flex align-items-center">
          <i class="fas fa-shopping-bag"></i>
          <div class="col-10 mx-3">
            <span>My Orders</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <hr>

        <div class="row ml-4">
          <div class="col-12 my-2 mx-4" (click)="toggleInfo('PI')">
            <span>Profile Information</span>
          </div>
          <div class="col-12 mx-4" (click)="toggleInfo('MA')">
            <span>Manage Addresses</span>
          </div>
        </div>
        <hr>

        <div class="row mt-2">
          <div class="col-12 text-left">
            <i class="fas fa-sign-out-alt"></i>
            <span class="mx-3">Logout</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="col-9 my-5">
        <app-manage-addresses *ngIf="!showPersonalInformation"></app-manage-addresses>
      </div>
      <div class="personal-information mt-4 mx-4 right-container"  *ngIf="showPersonalInformation">
        <div class="d-flex align-items-center">
          <span class="personal-info-heading">Personal Information</span>
          <i class="edit-icon fas fa-edit mx-4"></i>
        </div>

        <div class="row mt-2 my-5">
          <div class="col-3 my-3">
            <input type="text" class="form-control mt-4 custom-input" placeholder="Apeksha">
          </div>
          <div class="col-3 my-3">
            <input type="text" class="form-control mt-4 custom-input" placeholder="Verma">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 my-5">
            <label for="gender">Gender</label>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male">
              <label for="male">Male</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 my-5">
            <span>Email Address</span>
          </div>
          <div class="col-6">
            <input type="text" class="form-control mt-2 custom-input" placeholder="apeksha16verma@gmail.com">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 my-5">
            <span>Mobile Number</span>
          </div>
          <div class="col-6">
            <input type="text" class="form-control mt-2 custom-input" placeholder="7668804527">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
