<section class="main-nav center">
  <div class="container row">
    <div class="hmbrgr center col-1">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="logo col-sm-1 col-md-1 col-lg-2 col-2 center">
      <img src="assets/rasoiware.png" alt="RasoiWare">
      <span class="txt">Rasoiware</span>
    </div>
    <div class="nav-search col-sm-4 col-md-4 col-lg-3 col-6 center">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-magnifying-glass me-lg-2"></i>
          <span>Search</span>
        </button>
      </div>
    </div>
    <div class="nav-links col-6 col-sm-5 col-md-5 col-lg-5 col-xl-5 around">
      <span class="">Categories</span>
      <span class="">Products</span>
      <span class="">Contact Us</span>
    </div>
    <div class="col-3 col-sm-2 col-lg-2 col-xl-2 around log-cart">
      <div class="cart d-flex">
        <span class="icn"><i class="fa-solid fa-cart-shopping me-3"></i></span>
        <span class="txt">Cart</span>
      </div>
      <div class="login d-flex" (click)="openModal()">
        <span class="icn"><i class="fa-solid fa-circle-user me-3"></i></span>
        <span class="txt">Login</span>
      </div>

      <!-- ng-bootstrap modal -->
      <ng-template #myModal let-modal>
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Login Modal</h4>
              <button type="button" class="close" (click)="modal.dismiss()">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <img src="assets/prd.jpeg" alt="Login Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                  <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login with Gmail</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>


    </div>
  </div>
</section>
