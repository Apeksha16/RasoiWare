<div fxLayout="column" layout="m-t-10" class="side-box" fxHeight="100% - 64px" fxAlign="start center" fxWidth="80px">
  <div *ngFor="let item of iconList">
    <div class="mat-icon-box" routerLinkActive="active" routerLink="{{item.path}}">
      <mat-icon class="material-icon">{{item.name}}</mat-icon>
    </div>
  </div>
</div>
