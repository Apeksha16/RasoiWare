<div class="container mt-4">
  <img src="assets/images/new_arrivals.png" class="card-img-top img-fluid mb-4" alt="Product Image">
  <div class="row">

    <div class="d-md-none col-md-4">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas">
        Filter Options
      </button>
    </div>
    <div class="col-md-4 d-none d-md-block mt-4">
      <ngb-accordion [activeIds]="activeIds" #filterAccordion="ngbAccordion">


        <ngb-panel id="materialPanel">
          <ng-template ngbPanelTitle>
            <h2 class="filter-heading">Material</h2>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="lst-prd p-xl-4 p-lg-3 p-md-3 p-sm-4 p-2 product-card">
              <div class="form-group">
                <label class="filter-label">Material:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="materialAluminium">
                  <label class="form-check-label" for="materialAluminium">Aluminium</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="materialSteel">
                  <label class="form-check-label" for="materialSteel">Steel</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="materialIron">
                  <label class="form-check-label" for="materialIron">Iron</label>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-panel>

        <ngb-panel id="colorPanel">
          <ng-template ngbPanelTitle>
            <h2 class="filter-heading">Color</h2>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="">
              <div class="form-group">
                <label class="filter-label">Color:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="colorBlack">
                  <label class="form-check-label" for="colorBlack">Black</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="colorGreen">
                  <label class="form-check-label" for="colorGreen">Green</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="colorYellow">
                  <label class="form-check-label" for="colorYellow">Yellow</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="colorPink">
                  <label class="form-check-label" for="colorPink">Pink</label>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-panel>

      </ngb-accordion>
    </div>
    <div class="col-md-8">

      <div class="lst-prd-wrap mt-4 p-3">
        <div class="row">
          <div class="col-12 col-md-6 col-sm-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let product of products">
            <div class="lst-prd p-xl-4 p-lg-3 p-md-3 p-sm-4 p-2 product-card">
              <div class="center">
                <img class="img-hght" [src]="product.image" alt="Product Image">
              </div>
              <div class="prd-txt column">
                <div class="column center">
                  <div class="category-block pointer mb-2">
                    <span>{{ product.category }}</span>
                  </div>
                  <span class="name mx-2">{{ product.name }}</span>
                </div>
                <div class="mt-3">
                  <span class="price ms-2 bold-x">₹ {{ product.price }}</span>
                  <span class="cut-txt bold ms-2">₹ {{ product.originalPrice }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-7 col-sm-6 counter start">
                  <span class="cnt-btn center">-</span>
                  <span class="cnt-txt mx-1">2</span>
                  <span class="cnt-btn center">+</span>
                </div>
                <div class="col-5 col-sm-6 end cart-wrap">
                  <button class="cart-btn btn btn-primary">
                    <i class="fas fa-shopping-cart"></i>
                    <span> Cart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filter Options</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="lst-prd p-xl-4 p-lg-3 p-md-3 p-sm-4 p-2 product-card">
      <div class="form-group">
        <label class="filter-label">Material:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="materialAluminiumOffcanvas">
          <label class="form-check-label" for="materialAluminiumOffcanvas">Aluminium</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="materialSteelOffcanvas">
          <label class="form-check-label" for="materialSteelOffcanvas">Steel</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="materialIronOffcanvas">
          <label class="form-check-label" for="materialIronOffcanvas">Iron</label>
        </div>
      </div>
    </div>

    <div class="lst-prd p-xl-4 p-lg-3 p-md-3 p-sm-4 p-2 product-card">
      <div class="form-group">
        <label class="filter-label">Color:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="colorBlackOffcanvas">
          <label class="form-check-label" for="colorBlackOffcanvas">Black</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="colorGreenOffcanvas">
          <label class="form-check-label" for="colorGreenOffcanvas">Green</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="colorYellowOffcanvas">
          <label class="form-check-label" for="colorYellowOffcanvas">Yellow</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="colorPinkOffcanvas">
          <label class="form-check-label" for="colorPinkOffcanvas">Pink</label>
        </div>
      </div>
    </div>

  </div>
</div>
