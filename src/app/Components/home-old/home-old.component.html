<ngb-carousel class="rasoi-carousel" *ngIf="carouselInfo.length" [showNavigationIndicators]="false">
  <ng-template ngbSlide *ngFor="let x of carouselInfo; let i = index;">
    <div class="picsum-img-wrapper">
      <img [src]=" x.image" alt="Random {{i}} slide" />
    </div>
  </ng-template>
</ngb-carousel>

<div class="ftrd container-fluid center col p-1r">
  <h1>Our Featured Categories</h1>
  <div class="ftrd-cntnr row between w-100">
    <div class="ftrd-card col-lg-3 col-sm-6 col-xs-12" *ngFor="let i of [1,2,3,4];let x=index;">
      <span class="ftrd-head">{{featuredCategory[0].name}}</span>
      <div class="ftrd-img">
        <img src="{{featuredCategory[0].img}}" alt="" srcset="">
      </div>
    </div>
  </div>
</div>
