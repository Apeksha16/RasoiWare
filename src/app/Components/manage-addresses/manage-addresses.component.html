<div class="h-100 pb-4 pt-0 pt-sm-4">
  <div class="manage-content p-4" *ngIf="!showAddressForm">
    <div class="between mb-3">
      <h1 class="bold">Manage Addresses</h1>
      <div class="add-address-container evenly px-3 px-sm-4 py-3 py-sm-4 gap-3" (click)="toggleAddressForm()">
        <i class="fa-solid fa-square-plus"></i>
        <p class="d-none d-md-flex">Add a New Address</p>
      </div>
    </div>
    <div class="my-address-container row">
      <div class="col-12 col-md-6" *ngFor="let address of myAddresses; index as i;">
        <div class="address p-3 p-lg-4">
          <div class="icn between mb-2 mb-lg-3">
            <i class="fa-solid fa-house-chimney-window color-primary"></i>
            <span class="def-icn px-2 px-md-3" *ngIf="i == 4">Default</span>
            <i class="pointer fas fa-edit"></i>
          </div>
          <p>{{address}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="manage-content p-4" *ngIf="showAddressForm">
    <h1 class="bold mb-3">Add New Address</h1>
    <form class="address-form">
      <div class="row">
        <div class="col-12 col-sm-6">
          <label for="fname" class="">First Name:</label>
          <input type="text" id="fname" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6">
          <label for="lname" class="">Last Name:</label>
          <input type="text" id="lname" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <label for="add1" class="">Address Line 1:</label>
          <input type="text" id="add1" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6 d-none d-md-block">
          <label for="add2" class="">Address Line 2:</label>
          <input type="text" id="add2" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 d-block d-md-none">
          <label for="add2" class="">Address Line 2:</label>
          <input type="text" id="add2" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6">
          <label for="mobile" class="">Mobile Number:</label>
          <input type="tel" id="mobile" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6 d-none d-md-block">
          <label for="alternate-phone" class="user-name">Alternate Mobile (Optional):</label>
          <input type="tel" id="alternate-phone" class="form-control" pattern="[0-9]{10}">
        </div>

      </div>
      <div class="row">
        <div class="col-12 col-sm-6 d-block d-md-none">
          <label for="alternate-phone" class="user-name">Alternate Mobile (Optional):</label>
          <input type="tel" id="alternate-phone" class="form-control" pattern="[0-9]{10}">
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="pincode" class="">Pincode:</label>
          <input type="tel" id="pincode" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="city" class="user-name">City:</label>
          <input type="text" id="city" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="state" class="user-name">State:</label>
          <input type="text" id="state" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <label for="landmark" class="user-name">Landmark (Optional):</label>
          <input type="text" id="landmark" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label for="add-type">Address Type:</label>
          <div class="radio-grp flex gap-3">
            <input class="form-check-input " type="radio" name="add-type" id="home">
            <label class="pointer" for="home">
              <i class="fa-solid fa-house-chimney-window color-primary ms-1 me-2"></i>
              Home
            </label>
            <input class="form-check-input " type="radio" name="add-type" id="office">
            <label class="pointer" for="office">
              <i class="fa-solid fa-building color-primary ms-1 me-2"></i>
              Office
            </label>
          </div>
        </div>
      </div>
      <div class="end gap-4 btn-grp">
        <button type="button" class="btn btn-outline" (click)="toggleAddressForm()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
